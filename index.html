<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script defer type="module" src="index.js"></script>
  <h1>Party Favor</h1>
</head>
<body>
  

  
  
  <form id="new-joke">
    <h4>Submit Your Own Joke!</h4>
    <label for="new-joke-setup">Joke Setup: </label>
    <textarea name="joke-setup" id="new-joke-setup"></textarea>
    <label for="new-joke-punchline">Punchline: </label>
    <textarea name="joke-punchline" id="new-joke-punchline"></textarea>
    <label for="new-joke-type">Joke Type: </label>
    <textarea name="joke-type" id="new-joke-type"></textarea>
    <label for="user-name">Your Name(Optional): </label>
    <textarea name="user-name" id="user-name"></textarea>
    <input type="submit" id='submit-button' value="Submit Here" />
  </form>
</body>
</html>
