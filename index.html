<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Favor - Joke Generator</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script defer type="module" src="index.js"></script>
</head>

<body>
  <h1>Party Favor - Joke Generator</h1>

<div>
<div class="container-1">
  <button id="reveal-button" >Get a Random Joke!</button>
  <div id="og-joke-reveal" style="display: none;">
    <p></p>
  </div>
</div>

<div class="container-2">
  <div class="dropdown">
    <label for="joke-type-selection">Choose by Joke Type:</label>
    <select id="joke-type-selection" name="joke-type-selection">
      <option value="">Select One â€¦</option>
      <option value="general">General</option>
      <option value="programming">Programming</option>
      <option value="knock-knock">Knock Knock</option>
    </select>
  </div>
  <div id="joke-by-type-display">
    <span id="joke-by-type-setup"></span>
    <span id="joke-by-type-punchline"></span>
  </div>
</div>

<form id="new-joke">
  <h2>Submit Your Own Joke!</h2>
  <label for="new-joke-setup">Joke Setup:</label>
  <input type="text" id="new-joke-setup" required></input>
  <label for="new-joke-punchline">Punchline:</label>
  <input type="text" id="new-joke-punchline" required></input>
  <label for="new-joke-type">Joke Type: </label>
  <input type="text" id="new-joke-type"></input>
  <label for="user-name">Your Name(Optional):</label>
  <input type="text" id="user-name"></input>
  <input type="submit" id='submit-button' value="Submit Here">
</form>



</body>

</html>
